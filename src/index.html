<div class="holder">
  <button class="add_ticket">Добавить тикет</button>
  <div class="modal_add_ticket hidden">
    <h4>Добавить тикет</h4>
    <label for="shortdesc">Краткое описание</label>

    <label for="longdesc">Подробное описание</label>

    <button class="add_ticket_button_cancel">Отмена</button>

  </div>
  <div class="tickets">
    <div class="ticket">
      <div class="ticket_content">
        <input type="radio" class="status">
        <div  class="content">m</div>
        <div  class="date">18.12.2021</div>
        <button class="edit">&#9998</button>
        <button class = "delete">&#10539</button>
      </div>
      <div  class="long_content hidden">m</div>
    </div>


  </div>
</div>
